<mat-card>

    <h2 class="special-title">{{ 'results_info.title' | translate }}</h2>
    <table mat-table [dataSource]="covers.name" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="cover">
            <th mat-header-cell *matHeaderCellDef> {{ 'results_info.cover' | translate }} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction}} </td>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- <div  fxLayoutAlign="center center">
            <mat-spinner></mat-spinner>
        </div> -->
</mat-card>
