<section class="get_qoute">
    <form #f="ngForm" (ngSubmit)="submitForm(f)">
        <mat-card fxFlex="700px" fxFlex.xs="100%" class='overlay'>
            <mat-card-title fxLayoutAlign="flex-start">
                Please fill out the form below</mat-card-title>
            <mat-card-content>
                <mat-grid-list [cols]="3" rowHeight="75px" (window:resize)="onResize($event)" gutterSize="10px">
                    <mat-grid-tile>
                        <mat-form-field appearance="outline" class='form-field'>
                            <mat-label>Name</mat-label>
                            <input matInput type="text" name="name" ngModel #name="ngModel" required>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline" class='form-field'>
                            <mat-label> Email Address</mat-label>
                            <input matInput placeholder="Email" name="emailAddress" ngModel #emailAddress="ngModel" required email>
                            <mat-error *ngIf="emailAddress.hasError('required')">Email is <strong>required</strong></mat-error>
                            <!-- <p *ngIf="mail === false" class="custom-error">Please enter a valid email address</p> -->
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="form-group">
                            <select name="prefixNum" id="selectOptions" #prefixNum="ngModel" ngModel="02" required>
                                <option value="02" checked>02</option>
                                <option value="011">011</option>  
                                <option value="010">010</option>
                                <option value="015">015</option>
                               
                            </select>
                            <mat-form-field appearance="outline" class='form-field'>
                                <mat-label id="phoneLabel"> Phone Number</mat-label>
                                <input matInput type="tel" id="phoneInput" name="phoneNumber" ngModel #phoneNumber="ngModel" maxlength="90" minlength="5" required>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>

                    <mat-grid-tile colspan="3" *ngIf="isShow">
                        <mat-form-field appearance="outline" class='form-field'>
                            <mat-label>Job</mat-label>
                            <input matInput type="text" name="job" ngModel #job="ngModel" required>
                        </mat-form-field>
                    </mat-grid-tile>

                    <div class="clearfix"></div>


                </mat-grid-list>

                <button *ngIf="!isLoading" class='button-quote' mat-button color="primary" type="submit" [disabled]="f.invalid">{{ 'Submit' | uppercase }}</button>
                <div *ngIf="isLoading" fxLayoutAlign="center center">
                    <mat-spinner [diameter]="40"></mat-spinner>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</section>
